# This will run helm post-install hook to init the vault
initvault:
  enabled: true

  #The script run in post start
  script:
    script.sh: |
      #!/bin/bash
      echo "This is a post script"

  job:
    podLabels:
  # The ldap auth related params
  ldapauth:
    enabled: false
    ldap_url: "ldap://"
    userattr: ""
    userdn: ""
    groupdn: ""
    upndomain: ""

  # The GitHub auth related params
  githubauth:
    enabled: false
    organization: ""

  # The Kubernetes auth related params
  k8sauth:
    enabled: false
    token_reviewer_jwt: ""
    kubernetes_host: ""
    kubernetes_ca_cert: ""

  # More Auth can be added here as per reqiurement

    podAnnotations:

